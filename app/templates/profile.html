{% extends "base.html" %}
{% block content %}
<h1>User Profile</h1>

<!-- Display the current user's profile -->
<form method="POST" action="{{ url_for('web_routes.profile') }}">
    {% if csrf_token %}
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
{% endif %}
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" value="{{ user.username }}" disabled>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
    </div>

    <div class="form-group">
        <label for="profile_text">Profile:</label>
        <textarea id="profile_text" name="profile_text" class="form-control" rows="5">{{ user.profile_text }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>

{% if message %}
<div class="alert alert-info mt-3">{{ message }}</div>
{% endif %}

{% endblock %}
